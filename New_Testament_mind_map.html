## Composition and Structure
### Gospels
#### Matthew
- Written for a Jewish audience
- Emphasizes Jesus as the messiah
#### Mark
- Oldest gospel
- Presents Jesus as the suffering servant
#### Luke
- Tailored for Gentile Christians
- Highlights Jesus' compassion and forgiveness
#### John
- Focuses on Jesus' divinity
- Uses "I am" statements

### Acts of the Apostles
#### Authorship
- Attributed to Luke
#### Themes
- Spread of Christianity
- Role of the Holy Spirit

#### Major Epistles
- Romans

- Galatians
  - Justification by faith
- Ephesians
  - Unity in Christ
- Philippians
- Colossians
- 1 & 2 Thessalonians
#### Pastoral Epistles
- 1 & 2 Timothy
- Titus
